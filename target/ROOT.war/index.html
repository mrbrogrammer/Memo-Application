<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My-Memo</title>

    <link rel="stylesheet" type="text/css" href="screen.css">
    <link rel="stylesheet" href="normalize.min.css">
    <link rel="stylesheet" href="wildfly.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script>
        (() => {
            "use strict";
            window.addEventListener("load", () => {
                const button = document.querySelector("button[type='submit']");
                button.addEventListener("click", (event) => {
                    event.preventDefault();
                    let name = document.querySelector('#nameInput');
                    name = encodeURIComponent(name.value);
                    const result = document.querySelector('#result');
                    fetch(`/hello/${name}`)
                        .then(response => {
                            if (response.status === 200) {
                                response.text().then(content => result.textContent = content);
                            } else {
                                result.textContent = `Unexpected response ${response.status}`;
                            }
                        });
                });
            });
        })();
    </script>
</head>
<body>
<div id="container">
    <div id="header">
        <p>
            <b>My-Memo</b> â€“ A Simple Web App for Managing Memos
        </p>
    </div>
    <div id="content">
        <h1>Add Memo:</h1>

        <form method="POST" action="">
            <input type="text" name="memo" size="30"
                   placeholder="Enter your memo here"/>
            <button type="submit" id="save">Add</button>

            <h1>My Memos:</h1>
            <table>
                <tr>
                    <th>Memo</th>
                    <th>Saved</th>
                </tr>
                <tr>
                    <td>Repair car</td>
                    <td>12:00 2014-11-12</td>
                </tr>
                <tr>
                    <td>Play cards</td>
                    <td>13:13 2014-11-13</td>
                </tr>
            </table>
            <br/>
            <button type="submit">Reset list</button>
        </form>
    </div>
    <div id="footer">
        <p>(C) 2015 "Add correct license", MIT license</p>
    </div>
</div>
</body>
</html>
